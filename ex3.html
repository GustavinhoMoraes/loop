<body>

    <h1>tabuada</h1>

    <div id="tab"></div>

	

    <script>
	let conta = Number(prompt("Digite um número da tabuada"));
	if (conta>=0) {
	        for (let a = 1; a <11; a++) {   
			document.getElementById("tab").innerHTML += conta * a +"</br>";  	
}
        }

    </script>

</body>
